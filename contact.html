<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Connect with us</h1>
        <p>We would love to respond to your queries and help you succeed.<br>Feel free to ge in touch with us.</p>
        <!-- left column -->
        <div class="Contact-box">
            <div class="Contact-left">
             <h3>Send your request...</h3>
                <form>
                <div class="input-row">
                    <div class="input-group">
                        <div class="label1">
                        <h4>Name</h4>
                        </div>
                        <input type="text" placeholder="">
                    </div>
                    <div class="input-group">
                        <div class="label1">
                        <h4>Phone</h4>
                        </div>
                        <input type="number" placeholder="">
                    </div>
                </div>
                <div class="input-row">
                    <div class="input-group">
                        <div class="label1">
                        <h4>Email</h4>
                        </div>
                        <input type="email" placeholder="">
                    </div>
                    <div class="input-group">
                        <div class="label1">
                        <h4>Subject</h4>
                    </div>
                        <input type="text" placeholder="">
                    </div>
                </div>
                <div class="label1">
                <h4>Message</h4>
                
                <textarea rows="5" placeholder="Your Message"></textarea>
            </div>
            <button type="submit">SEND</button>
        </div>
        <!-- right column -->
            <div class="rightContact">
                <h3>Contact Information</h3>
                <p>&#9993   sherlyn207@gmail.com</p>
                <p>&#9990   +91 123 456 7890</p>
                <p>&#xf041   Mumbai.</p>
            </div>
        </div>   
    </div>
</body>
</html>
